# Run settings
run_name: None
log_to_wandb: true

# Specify settings for generating trajectories
env_class: "relationship-inaction"
env_fractions: 
  "*": 1
envs: null
n_subenvs_to_sample_per_env: null
subenv_choice_scheme: "fixed"
max_turns: 5
num_envs_per_device: 11 # number of environment slots to be filled with env-subenv-initialstate combinations. 8 is roughly max for 5-turn convos
final_reward: false
traj_selection_level: "subenv"

# Trajectory generation settings
n_trajs_to_sample_per_subenv: 10
frac_selected_trajs: 1/10
iterations: 5
pm_length_penalty: null

# Veto settings
veto_level: null # (no veto)
allow_negative_training_on_veto: false
allow_id_to_see_tool_calls: false
veto_prompt_type: "normal"
inference_quantization: null

# Model settings
model_names:
  agent: "meta-llama/Meta-Llama-3-8B-Instruct"
  env: "meta-llama/Meta-Llama-3-8B-Instruct"
separate_agent_env_devices: "no"

# Training settings
per_device_train_batch_size: 1
num_train_epochs: 1
effective_batch_size: 16
gradient_checkpointing: true
learning_rate: 1.0e-4
across_iter_lr_mult_factor: 1.0
report_to: "none"
optim: "adamw_torch"
lr_scheduler_type: "constant"
logging_steps: 1
max_grad_norm: 1.0
accelerate_config_type: "DeepSpeed2"
override_initial_traj_path: null
# LoRA hyperparameters
lora_r: 16
lora_alpha: 32
lora_dropout: 0.1

# KTO specific settings
beta: 0.1
max_length: 4096
max_prompt_length: 3072
max_completion_length: 1024
target_ratio: 1.05

# NOTE: Seeding mostly doesn't work because of the multiprocessing pipeline (but may still be useful for debugging)
seed: null






